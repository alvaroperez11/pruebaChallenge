<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body> 

    <header>
        <img class="logo" src="./Imagenes/Logo.png" alt="logo de Alura">
        Encriptador de texto
    </header>

    <main>

        <section class = "inicio">

            <div class="ingresar-texto">
                <input type="password" class="text-area" id="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></input>
                <img onclick="mostrarOcultar()" class="ojosazules" src="./Imagenes/ojosazules.jpg" alt="Mostrar/Ocultar" title="Mostrar/Ocultar">
            </div>  

            <div>
                <h6 class="informacion">▓ Solo letras minusculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div> 
        </section>

        <section class="textos">
            <textarea class="mensaje" id="mensaje" cols="20" rows="10" ></textarea>

            <div class="botones-copiar">
                <button class="boton-copiar" id="boton-copiar" onclick="copiar()">Copiar</button>
                <button class="boton-pegar" id="boton-pegar" onclick="pegar()">Pegar</button>
            </div>

            <div class="botones-reiniciar">
                <button class="boton-reiniciar" id="boton-reiniciar" onclick="botonReiniciar()">Reiniciar</button>
            </div> 
        </section>

    </main>

    <footer class="pie-de-pagina">
        ©  Elaborado para Alura Latam por: Alvaro Pérez
        <a href="https://github.com/alvaroperez11" target="_blank">
            <img class="redes" src="./Imagenes/git.jpg" alt="logo de GitHub" title="Mi GitHub">
        </a>
        <a href="https://www.linkedin.com/in/alvaro-perez-551663100/" target="_blank">
            <img class="redes" src="./Imagenes/linkedin.png" alt="logo de Linkedin" title="Mi Linkedin">
        </a>
    </footer>
    
<script src="./app.js"></script>
</body>

</html>
